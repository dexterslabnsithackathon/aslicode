<html>
<head>
	<meta charset="UTF-8">
	<title>Admin Panel</title>

</head>
<header>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</header>
<body>
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Target URL</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="URL" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="var1">Variable 1</label>  
  <div class="col-md-4">
  <input id="var1" name="var1" placeholder="Variable 1" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="var2">Variable 2</label>  
  <div class="col-md-4">
  <input id="var2" name="var2" placeholder="Variable 2" class="form-control input-md" required="" type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="sdate">Start Date</label>  
  <div class="col-md-4">
  <input id="sdate" name="sdate" placeholder="Start" class="form-control input-md" required="" type="date">
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="edate">Start Time</label>  
  <div class="col-md-4">
  <input id="stime" name="stime" placeholder="Start" class="form-control input-md" required="" type="time">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="edate">End Date</label>  
  <div class="col-md-4">
  <input id="edate" name="edate" placeholder="End" class="form-control input-md" required="" type="date">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="edate">End Time</label>  
  <div class="col-md-4">
  <input id="etime" name="etime" placeholder="End" class="form-control input-md" required="" type="time">
  </div>
</div>

</fieldset>
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
